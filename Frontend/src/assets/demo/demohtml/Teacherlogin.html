<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login Portal</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="teacherlogin.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="header">
            <h1>Teacher Portal</h1>
            <p>Welcome back! Please sign in to your account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="login-tabs">
            <button class="tab-button active" onclick="switchTab(event, 'email')">Login with Email</button>
            <button class="tab-button" onclick="switchTab(event, 'teacherId')">Login with Teacher ID</button>
        </div>

        <form class="login-form active" id="emailForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅ</button>
                </div>
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="submitText">Log In</span>
            </button>
        </form>

        <form class="login-form" id="teacherIdForm">
            <div class="form-group">
                <label for="teacherId">Teacher ID</label>
                <input type="text" id="teacherId" name="teacherId" placeholder="Enter your Teacher ID" required>
            </div>
            
            <div class="form-group">
                <label for="idPassword">Password</label>
                <div class="input-container">
                    <input type="password" id="idPassword" name="idPassword" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('idPassword')">üëÅ</button>
                </div>
            </div>
            
            <div class="form-group remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMeId" name="rememberMeId">
                    <label for="rememberMeId">Remember me</label>
                </div>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">
                <div class="loading-spinner" id="loadingSpinnerTeacher"></div>
                <span id="submitTextTeacher">Log In</span>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="socialLogin('Google')">
                <img src="https://www.google.com/favicon.ico" alt="Google icon">
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Link JS -->
    <script src="teacherlogin.js"></script>
</body>
</html>
