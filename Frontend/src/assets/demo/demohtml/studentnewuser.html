<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="studentnewuser.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f0f4ff',
                            100: '#e0e8ff',
                            500: '#4A55E1',
                            600: '#3A44C1',
                            700: '#2d3bb8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 font-inter">
    
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-width-container">
            
            <div class="form-card">
                
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-primary-500 to-primary-600 rounded-full mb-4 shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-2">Personal Information</h1>
                    <p class="text-slate-600 text-lg max-w-md mx-auto">Please provide your details to create your profile</p>
                </div>

                <form id="personalInfoForm" class="space-y-6" novalidate>
                    
                    <div class="form-section">
                        <h3 class="section-title">Full Name</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="input-group">
                                <label for="firstName" class="input-label">
                                    First Name <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    class="form-input" 
                                    placeholder="Enter your first name"
                                    autocomplete="given-name" 
                                    required
                                >
                                <div class="error-message" id="firstName-error"></div>
                            </div>
                            
                            <div class="input-group">
                                <label for="lastName" class="input-label">
                                    Last Name <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    class="form-input" 
                                    placeholder="Enter your last name"
                                    autocomplete="family-name" 
                                    required
                                >
                                <div class="error-message" id="lastName-error"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Contact Information</h3>
                        <div class="space-y-4">
                            <div class="input-group">
                                <label for="email" class="input-label">
                                    Email Address <span class="text-red-500 ml-1">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                        </svg>
                                    </div>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        class="form-input pl-10" 
                                        placeholder="your.email@example.com"
                                        autocomplete="email" 
                                        required
                                    >
                                </div>
                                <div class="error-message" id="email-error"></div>
                            </div>
                            
                            <div class="input-group">
                                <label for="phone" class="input-label">
                                    Phone Number <span class="text-red-500 ml-1">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                        </svg>
                                    </div>
                                    <input 
                                        type="tel" 
                                        id="phone" 
                                        name="phone" 
                                        class="form-input pl-10" 
                                        placeholder="+91 98765 43210"
                                        autocomplete="tel" 
                                        required
                                    >
                                </div>
                                <div class="error-message" id="phone-error"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Personal Details</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="input-group">
                                <label for="dob" class="input-label">
                                    Date of Birth <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input 
                                    type="date" 
                                    id="dob" 
                                    name="dob" 
                                    class="form-input date-input" 
                                    autocomplete="bday" 
                                    required
                                >
                                <div class="error-message" id="dob-error"></div>
                            </div>
                            
                            <div class="input-group">
                                <label for="gender" class="input-label">
                                    Gender <span class="text-red-500 ml-1">*</span>
                                </label>
                                <select 
                                    id="gender" 
                                    name="gender" 
                                    class="form-input" 
                                    autocomplete="sex" 
                                    required
                                >
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                                <div class="error-message" id="gender-error"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Address Information</h3>
                        <div class="space-y-4">
                            <div class="input-group">
                                <label for="address" class="input-label">
                                    Street Address <span class="text-red-500 ml-1">*</span>
                                </label>
                                <textarea 
                                    id="address" 
                                    name="address" 
                                    rows="3" 
                                    class="form-input resize-none" 
                                    placeholder="Enter your complete address"
                                    autocomplete="street-address" 
                                    required
                                ></textarea>
                                <div class="error-message" id="address-error"></div>
                            </div>
                            
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                <div class="input-group">
                                    <label for="city" class="input-label">
                                        City <span class="text-red-500 ml-1">*</span>
                                    </label>
                                    <input 
                                        type="text" 
                                        id="city" 
                                        name="city" 
                                        class="form-input" 
                                        placeholder="Enter city"
                                        autocomplete="address-level2" 
                                        required
                                    >
                                    <div class="error-message" id="city-error"></div>
                                </div>
                                
                                <div class="input-group">
                                    <label for="state" class="input-label">
                                        State <span class="text-red-500 ml-1">*</span>
                                    </label>
                                    <select 
                                        id="state" 
                                        name="state" 
                                        class="form-input" 
                                        autocomplete="address-level1" 
                                        required
                                    >
                                        <option value="" disabled selected>Select State</option>
                                        <option value="AN">Andaman and Nicobar Islands</option>
                                        <option value="AP">Andhra Pradesh</option>
                                        <option value="AR">Arunachal Pradesh</option>
                                        <option value="AS">Assam</option>
                                        <option value="BR">Bihar</option>
                                        <option value="CH">Chandigarh</option>
                                        <option value="CT">Chhattisgarh</option>
                                        <option value="DN">Dadra and Nagar Haveli</option>
                                        <option value="DD">Daman and Diu</option>
                                        <option value="DL">Delhi</option>
                                        <option value="GA">Goa</option>
                                        <option value="GJ">Gujarat</option>
                                        <option value="HR">Haryana</option>
                                        <option value="HP">Himachal Pradesh</option>
                                        <option value="JK">Jammu and Kashmir</option>
                                        <option value="JH">Jharkhand</option>
                                        <option value="KA">Karnataka</option>
                                        <option value="KL">Kerala</option>
                                        <option value="LA">Ladakh</option>
                                        <option value="LD">Lakshadweep</option>
                                        <option value="MP">Madhya Pradesh</option>
                                        <option value="MH">Maharashtra</option>
                                        <option value="MN">Manipur</option>
                                        <option value="ML">Meghalaya</option>
                                        <option value="MZ">Mizoram</option>
                                        <option value="NL">Nagaland</option>
                                        <option value="OR">Odisha</option>
                                        <option value="PY">Puducherry</option>
                                        <option value="PB">Punjab</option>
                                        <option value="RJ">Rajasthan</option>
                                        <option value="SK">Sikkim</option>
                                        <option value="TN">Tamil Nadu</option>
                                        <option value="TG">Telangana</option>
                                        <option value="TR">Tripura</option>
                                        <option value="UP">Uttar Pradesh</option>
                                        <option value="UT">Uttarakhand</option>
                                        <option value="WB">West Bengal</option>
                                    </select>
                                    <div class="error-message" id="state-error"></div>
                                </div>
                                
                                <div class="input-group">
                                    <label for="pincode" class="input-label">
                                        Pincode <span class="text-red-500 ml-1">*</span>
                                    </label>
                                    <input 
                                        type="text" 
                                        id="pincode" 
                                        name="pincode" 
                                        class="form-input" 
                                        placeholder="Enter pincode"
                                        autocomplete="postal-code" 
                                        pattern="\d{6}"
                                        maxlength="6"
                                        required
                                    >
                                    <div class="error-message" id="pincode-error"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Documents & Verification</h3>
                        <div class="space-y-4">

                             <div class="input-group">
                                <label for="fileUpload" class="input-label">
                                    Upload Aadhar Card <span class="text-red-500 ml-1">*</span>
                                </label>
                                <label class="file-upload-label">
                                    <svg class="w-6 h-6 mr-2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                    <span id="fileNameDisplay" class="text-slate-600">Choose a file (.pdf, .jpg, .png)</span>
                                    <input 
                                        type="file" 
                                        id="fileUpload" 
                                        name="fileUpload" 
                                        class="hidden"
                                        accept=".pdf,.jpg,.jpeg,.png"
                                        required
                                    >
                                </label>
                                <div class="error-message" id="fileUpload-error"></div>
                            </div>
                            
                            <div class="input-group">
                                <label for="aadhar" class="input-label">
                                    Aadhar Number <span class="text-red-500 ml-1">*</span>
                                </label>
                                <div class="flex items-center space-x-2">
                                    <input 
                                        type="text" 
                                        id="aadhar" 
                                        name="aadhar" 
                                        class="form-input flex-grow" 
                                        placeholder="Enter 12-digit Aadhar number"
                                        maxlength="12"
                                        pattern="\d{12}"
                                        required
                                    >
                                    <button type="button" id="verifyButton" class="verify-button" disabled>Verify</button>
                                </div>
                                <div class="error-message" id="aadhar-error"></div>
                                <div id="verificationStatus" class="verification-status"></div>
                            </div>

                            <div class="input-group">
                                <label for="Student Id" class="input-label">
                                    Student  ID <span class="text-sm text-slate-500">(auto-filled after verification)</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="Student Id" 
                                    name="Student Id" 
                                    class="form-input bg-slate-100 cursor-not-allowed" 
                                    placeholder="Pending verification..."
                                    readonly
                                >
                            </div>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button 
                            type="submit" 
                            class="submit-button group"
                            id="submitButton"
                        >
                            <span class="button-text">Submit Information</span>
                            <svg class="loading-spinner hidden" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"/>
                                <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div id="successMessage" class="success-message hidden">
                <div class="flex items-center space-x-3">
                    <div class="flex-shrink-0">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-green-800">Form Submitted Successfully!</h3>
                        <p class="text-green-700">Your information has been saved. Check the console for details.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="studentnewuser.js"></script>
</body>
</html>
